                            </h1>
                            <p className="mt-2 text-blue-100 max-w-2xl">
                                Guia interativo baseado no Projeto Pedagógico do Curso.
                                Explore as disciplinas, cargas horárias e ementas dos 12 períodos.
                            </p>
                            <div className="mt-4 flex flex-wrap gap-4 text-sm font-medium">
                                <span className="bg-white/20 px-3 py-1 rounded-full flex items-center gap-2">
                                    <Clock size={16} /> Total: 7.523h
                                </span>
                                <span className="bg-white/20 px-3 py-1 rounded-full flex items-center gap-2">
                                    <Calendar size={16} /> 6 Anos
                                </span>
                                <span className="bg-white/20 px-3 py-1 rounded-full flex items-center gap-2">
                                    <Users size={16} /> Integração Ensino-Serviço
                                </span>
                            </div>
                        </div>
                    </header>

                    {/* Controls */}
                    <div className="max-w-6xl mx-auto p-4 sticky top-0 bg-[#f8fafc]/95 backdrop-blur z-10 border-b border-slate-200">
                        <div className="flex flex-col md:flex-row gap-4 justify-between items-center">

                            {/* Filter Buttons */}
                            <div className="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 md:pb-0 scrollbar-hide">
                                <button
                                    onClick={() => setSelectedPeriod('all')}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-colors ${selectedPeriod === 'all' ? 'bg-blue-600 text-white' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}
                                >
                                    Todos
                                </button>
                                <button
                                    onClick={() => setSelectedPeriod('ciclo-basico')}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-colors ${selectedPeriod === 'ciclo-basico' ? 'bg-teal-600 text-white' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}
                                >
                                    Ciclo Básico (1º-4º)
                                </button>
                                <button
                                    onClick={() => setSelectedPeriod('ciclo-clinico')}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-colors ${selectedPeriod === 'ciclo-clinico' ? 'bg-indigo-600 text-white' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}
                                >
                                    Ciclo Clínico (5º-8º)
                                </button>
                                <button
                                    onClick={() => setSelectedPeriod('internato')}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-colors ${selectedPeriod === 'internato' ? 'bg-rose-600 text-white' : 'bg-white text-slate-600 hover:bg-slate-100 border border-slate-200'}`}
                                >
                                    Internato (9º-12º)
                                </button>
                            </div>

                            {/* Search */}
                            <div className="relative w-full md:w-64">
                                <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400" size={16} />
                                <input
                                    type="text"
                                    placeholder="Buscar disciplina..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                                />
                            </div>
                        </div>
                    </div>

                    {/* Content Grid */}
                    <div className="max-w-6xl mx-auto p-4 space-y-8">
                        {filteredData.map((period) => (
                            <div key={period.period} className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <div className={`p-4 border-b border-slate-100 flex items-center justify-between
                                    ${period.period <= 4 ? 'bg-teal-50' : period.period <= 8 ? 'bg-indigo-50' : 'bg-rose-50'}
                                `}>
                                    <h2 className={`text-lg font-bold
                                        ${period.period <= 4 ? 'text-teal-800' : period.period <= 8 ? 'text-indigo-800' : 'text-rose-800'}
                                    `}>
                                        {period.title}
                                    </h2>
                                    <span className="text-xs font-semibold uppercase tracking-wider text-slate-500">
                                        {period.subjects.length} Disciplinas
                                    </span>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
                                    {period.subjects.map((subject) => (
                                        <div
                                            key={subject.code}
                                            onClick={() => setSelectedSubject(subject)}
                                            className="group cursor-pointer bg-slate-50 hover:bg-white border border-slate-200 hover:border-blue-300 rounded-lg p-4 transition-all duration-200 hover:shadow-md"
                                        >
                                            <div className="flex justify-between items-start mb-2">
                                                <span className="text-xs font-mono bg-slate-200 text-slate-600 px-2 py-0.5 rounded">
                                                    {subject.code}
                                                </span>
                                                {subject.type === 'Extensão' && <Globe size={16} className="text-green-600" />}
                                                {subject.type === 'Internato' && <HeartPulse size={16} className="text-rose-600" />}
                                            </div>
                                            <h3 className="font-semibold text-slate-800 mb-2 leading-tight group-hover:text-blue-700">
                                                {subject.name}
                                            </h3>
                                            <div className="flex items-center gap-3 text-xs text-slate-500 mt-3">
                                                <span className="flex items-center gap-1">
                                                    <Clock size={14} /> {subject.chTotal}h
                                                </span>
                                                {subject.chPratica > 0 && (
                                                    <span className="flex items-center gap-1 text-teal-600">
                                                        <Activity size={14} /> Prática
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}

                        {filteredData.length === 0 && (
                            <div className="text-center py-20 text-slate-400">
                                <BookOpen size={64} className="mx-auto mb-4 opacity-20" />
                                <p>Nenhuma disciplina encontrada para esta busca.</p>
                            </div>
                        )}
                    </div>

                    {/* Optativas Footer */}
                    <div className="max-w-6xl mx-auto p-4">
                        <div className="bg-slate-800 text-slate-300 rounded-xl p-6">
                            <h3 className="text-white font-bold text-lg mb-4 flex items-center gap-2">
                                <Brain size={20} /> Disciplinas Optativas (Exemplos)
                            </h3>
                            <div className="flex flex-wrap gap-2">
                                {optativasList.map(opt => (
                                    <span key={opt.code} className="bg-slate-700 px-3 py-1 rounded-full text-sm border border-slate-600">
                                        {opt.name}
                                    </span>
                                ))}
                            </div>
                            <p className="mt-4 text-xs text-slate-400 italic">
                                *A oferta de optativas pode variar por semestre conforme disponibilidade institucional.
                            </p>
                        </div>
                    </div>

                    {/* Modal */}
                    {selectedSubject && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={() => setSelectedSubject(null)}>
                            <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b border-slate-100 flex justify-between items-start sticky top-0 bg-white z-10">
                                    <div>
                                        <span className="text-sm font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full border border-blue-100">
                                            {selectedSubject.code}
                                        </span>
                                        <h2 className="text-2xl font-bold text-slate-900 mt-2">{selectedSubject.name}</h2>
                                    </div>
                                    <button onClick={() => setSelectedSubject(null)} className="p-2 hover:bg-slate-100 rounded-full transition-colors">
                                        <X className="text-slate-500" />
                                    </button>
                                </div>

                                <div className="p-6 space-y-6">
                                    {/* Cargas Horárias */}
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-slate-50 p-3 rounded-lg border border-slate-200 text-center">
                                            <div className="text-xs text-slate-500 uppercase font-bold mb-1">Total</div>
                                            <div className="text-xl font-bold text-slate-800">{selectedSubject.chTotal}h</div>
                                        </div>
                                        {selectedSubject.chTeorica !== undefined && (
                                            <div className="bg-blue-50 p-3 rounded-lg border border-blue-100 text-center">
                                                <div className="text-xs text-blue-600 uppercase font-bold mb-1">Teórica</div>
                                                <div className="text-xl font-bold text-blue-900">{selectedSubject.chTeorica}h</div>
                                            </div>
                                        )}
                                        {selectedSubject.chPratica !== undefined && (
                                            <div className="bg-teal-50 p-3 rounded-lg border border-teal-100 text-center">
                                                <div className="text-xs text-teal-600 uppercase font-bold mb-1">Prática</div>
                                                <div className="text-xl font-bold text-teal-900">{selectedSubject.chPratica}h</div>
                                            </div>
                                        )}
                                    </div>

                                    {/* Ementa */}
                                    {selectedSubject.desc && (
                                        <div>
                                            <h3 className="text-sm font-bold text-slate-900 uppercase tracking-wide mb-3 flex items-center gap-2">
                                                <BookOpen size={16} /> Ementa / Conteúdo Programático
                                            </h3>
                                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 text-slate-700 leading-relaxed text-sm">
                                                {selectedSubject.desc}
                                            </div>
                                        </div>
                                    )}

                                    {/* Footer Info */}
                                    <div className="text-xs text-slate-400 border-t pt-4">
                                        Fonte: Projeto Pedagógico de Curso Medicina - UNIVERSO.
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
